title: Giao thức Phi Tập Trung để trả thù lao cho Hệ Sinh Thái Nguồn Mở
abstract: >
  Tạo sổ đăng ký mở, công khai và ổn định cho tất cả phần mềm nguồn mở
  sẽ trao quyền cho các dự án xuất bản các bản phát hành một cách độc lập thay vì dựa vào
  các bên thứ ba tập hợp dữ liệu bất thường này thành hàng trăm dữ liệu riêng biệt
  (và trùng lặp) hệ thống. Người bảo trì gói sẽ xuất bản bản phát hành của họ tới
  một sổ đăng ký phi tập trung được cung cấp bởi chuỗi khối chịu lỗi Byzantine để
  loại bỏ các nguồn lỗi đơn lẻ, cung cấp các bản phát hành không thay đổi và cho phép
  các cộng đồng để quản lý các khu vực của họ trong hệ sinh thái nguồn mở,
  độc lập với các chương trình nghị sự bên ngoài.
  
  tea khuyến khích việc duy trì mã nguồn mở bằng cách cho phép mạng
  những người tham gia cổ phần giá trị đối với các gói mà họ phụ thuộc và muốn
  chắc chắn. Biểu đồ của giao thức tea cung cấp đăng ký gói bất biến,
  yêu cầu phụ thuộc, tính xác thực của gói và cách sử dụng tiên tri để thông báo
  thuật toán thù lao tea. Lạm phát có hệ thống được phân phối cho tất cả
  các gói dựa trên thuật toán đó. Nếu các vấn đề về bảo mật hoặc phát triển
  được tìm thấy, các nhà phát triển có thể đưa ra tuyên bố được hỗ trợ bởi bằng chứng chống lại gói,
  và chém có thể xảy ra. Các thành viên của cộng đồng mã nguồn mở có thể xem lại
  các gói cho các vấn đề về chất lượng và giao thức có thể phản hồi các đánh giá này
  bằng cách ban hành các sự kiện cắt theo tỷ lệ.

